<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 12 - JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <!--Contenido de la página-->
    <div class="container">
        <div>
            <h1>Tu Mapa Estelar</h1>
            <h2 class="subtitulos-tu-mapa">Ingresá tus Datos Personales</h2>
            <form id="efecto2" action="">
                <div class="parrafos-3">
                    <label for="nombre" class="col-md-3 col-form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="parrafos-3">
                    <label for="apellido" class="col-md-3 col-form-label">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
                <div class="parrafos-3">
                    <label for="email" class="col-md-3 col-form-label">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="enviar">
                    <button class="boton" id="boton1">Continuar</button>
                </div>
            </form>
        </div>
        <div class="mt-5" id="efecto">
            <h2 class="subtitulos-tu-mapa mb-3">Ingresá los Datos para hacer el Mapa Estelar</h2>
            <form action="">
                <div class="row form-group mb-3 parrafos-3">
                    <label for="tipoIlustracion" class="col-form-label col-md-3" >Tipo de Ilustración:</label>
                    <div class="col-lg-3 col-sm-6 col-xs-12">
                        <select class="form-control bg-white" id="tipoIlustracion">
                            <option>Elige tu opción</option>
                            <option>Artesanal</option>
                            <option>Digital</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group mb-3 parrafos-3">
                    <label for="tamano" class="col-form-label col-md-3" >Tamaño de la Ilustración:</label>
                    <div class="col-lg-3 col-sm-6 col-xs-12">
                        <select class="form-control bg-white" id="tamano">
                            <option id="elegirTipo">Elige tu opción</option>
                            <option>A4</option>
                            <option>20x30</option>
                            <option>30x40</option>
                        </select>
                    </div>
                    <p class="referencia mt-3" id="refTamano">La ilustración Artesanal solo se hace en tamaño A4</p>
                </div>
                <div class="row mb-3 parrafos-3">
                    <label for="lugar" class="col-md-3 col-form-label">Lugar del Evento:</label>
                    <div class="col-lg-3 col-sm-6 col-xs-12">
                        <input type="text" class="form-control" id="lugar" name="lugar">
                    </div>
                </div>
                <div class="row mb-3 parrafos-3">
                    <label for="fecha" class="col-md-3 col-form-label">Fecha del Evento:</label>
                    <div class="col-lg-3 col-sm-6 col-xs-12">
                        <input type="text" class="form-control" id="fecha" name="fecha">
                    </div>
                </div>
                <div class="enviar">
                    <button class="boton" id="botonEnviar" >Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container mt-5 mb-5 text-center" id="efectoTabla">
        <h3 class="tituloTabla">Resumen de Pedidos</h3>
        <table class="mt-3" id="tabla">
            <tr>
                <th class="col-1"># Pedido</th>
                <th class="col-1">Nombre</th>
                <th class="col-1">Apellido</th>
                <th class="col-1">Email</th>
                <th class="col-1">Tipo de Ilustración</th>
                <th class="col-1">Tamaño de Ilustración</th>
                <th class="col-1">Precio ($)</th>
                <th class="col-1">Lugar del Evento</th>
                <th class="col-1">Fecha del Evento</th>
            </tr>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</body>
</html>
